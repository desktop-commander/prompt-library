<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Commander Prompt Library - AI Automation Templates & Workflows</title>
    <meta name="description" content="Discover powerful AI automation prompts for Desktop Commander. Browse community-created templates for development, data analysis, DevOps, and productivity workflows." />
    <meta name="keywords" content="Desktop Commander, AI automation, Claude AI prompts, terminal commands, file editing, AI workflows, productivity templates, development automation" />
    <meta name="author" content="Desktop Commander MCP Team" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://library.desktopcommander.app/" />
    
    <!-- Connection to main site -->
    <link rel="home" href="https://desktopcommander.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://library.desktopcommander.app/" />
    <meta property="og:title" content="Desktop Commander Prompt Library - AI Automation Templates" />
    <meta property="og:description" content="Discover powerful AI automation prompts for Desktop Commander. Browse community-created templates for development, data analysis, and DevOps." />
    <meta property="og:image" content="https://library.desktopcommander.app/logo.png" />

    <!-- Twitter - Removed problematic @lovable_dev reference -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Desktop Commander Prompt Library - AI Automation Templates" />
    <meta name="twitter:description" content="Discover powerful AI automation prompts for Desktop Commander. Browse community-created templates for development, data analysis, and DevOps." />
    <meta name="twitter:image" content="https://library.desktopcommander.app/logo.png" />

    <!-- Favicons - Using Desktop Commander Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="logo.png" type="image/png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#171717" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Desktop Commander Prompt Library",
      "url": "https://library.desktopcommander.app/",
      "description": "Discover powerful AI automation prompts for Desktop Commander. Browse community-created templates for development, data analysis, DevOps, and productivity workflows.",
      "isPartOf": {
        "@type": "SoftwareApplication",
        "name": "Desktop Commander MCP",
        "url": "https://desktopcommander.app/"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://library.desktopcommander.app/prompts?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "author": {
        "@type": "Organization",
        "name": "Desktop Commander MCP Team",
        "url": "https://desktopcommander.app/"
      }
    }
    </script>
  </head>

  <body class="dark">
    <div id="root"></div>
    
    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      // Handle redirects from 404.html for client-side routing
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
